<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Asset Inventory</title>
<script src="https://cdn.tailwindcss.com"></script>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCtdmsd0gWLPqwNpRI2lpiif_FuG-PTHjQ",
    authDomain: "ao-asset.firebaseapp.com",
    projectId: "ao-asset",
    storageBucket: "ao-asset.firebasestorage.app",
    messagingSenderId: "406786910363",
    appId: "1:406786910363:web:1d837738aab6c6b9d73e3e",
    measurementId: "G-4H7RF76176"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  window.login = async () => {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    if(!username || !password) return alert('Enter username & password');
    
    const userDoc = await getDoc(doc(db, 'users', username));
    if(userDoc.exists() && userDoc.data().password === password){
      sessionStorage.setItem('user', username);
      window.location.href = 'dashboard.html';
    } else {
      alert('Invalid credentials');
    }
  }

  window.seedAdmin = async () => {
    await setDoc(doc(db, 'users', 'admin'), { password: 'admin123' });
    alert('Admin created: admin / admin123');
  }
</script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-10 rounded-lg shadow-lg w-96">
    <h1 class="text-2xl font-bold mb-6 text-center">Asset Inventory Login</h1>
    <input type="text" id="username" placeholder="Username" class="w-full p-2 mb-4 border rounded">
    <input type="password" id="password" placeholder="Password" class="w-full p-2 mb-4 border rounded">
    <button onclick="login()" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 mb-2">Login</button>
    <button onclick="seedAdmin()" class="w-full bg-gray-400 text-white p-2 rounded hover:bg-gray-500">Seed Admin</button>
  </div>
</body>
</html>
