<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="success.png">
<title>Access Granted</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
        min-height: 100vh;
        background: #0a0a0f;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #e0e0e0;
        overflow: hidden;
        padding: 20px;
    }

    /* same glow but green, no animation */
    body::before {
        content: "";
        position: absolute;
        width: 60vw;
        height: 60vw;
        max-width: 500px;
        max-height: 500px;
        background: radial-gradient(circle, rgba(0, 255, 120, 0.15), transparent 70%);
        z-index: 0;
    }

    .message {
        position: relative;
        z-index: 1;
        text-align: center;
        width: 100%;
        max-width: 600px;
        padding: 40px;
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(8px);
        border-radius: 16px;
    }

    h1 {
        font-size: clamp(22px, 5vw, 28px);
        margin-bottom: 10px;
        letter-spacing: 1px;
        color: #ffffff;
    }

    p {
        font-size: clamp(14px, 4vw, 15px);
        line-height: 1.7;
        color: #b0b0b0;
    }

    .granted {
        margin-top: 15px;
        font-size: 13px;
        color: #00ff88;
        letter-spacing: 1px;
    }

    @media (max-width: 480px) {
        .message {
            padding: 25px 20px;
            border-radius: 12px;
        }
    }

</style>

<script>

        window.location.href = "index1.html";

</script>

</head>
<body>

<div class="message">
    <h1>Access Granted</h1>
    <p>
        Authentication successful.
        Redirecting to secure page...
    </p>
    <div class="granted">‚óè granted</div>
</div>

</body>
</html>
