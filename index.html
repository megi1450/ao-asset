<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Access Restricted</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
        height: 100vh;
        background: #0a0a0f;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #e0e0e0;
        overflow: hidden;
    }

    /* subtle animated gradient glow */
    body::before {
        content: "";
        position: absolute;
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, rgba(255, 0, 100, 0.15), transparent 70%);
        animation: floatGlow 6s ease-in-out infinite alternate;
    }

    @keyframes floatGlow {
        0% { transform: translate(-120px, -120px); }
        100% { transform: translate(120px, 120px); }
    }

    .message {
        position: relative;
        text-align: center;
        max-width: 600px;
        padding: 40px;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(8px);
        border-radius: 16px;
        animation: fadeIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h1 {
        font-size: 28px;
        margin-bottom: 15px;
        letter-spacing: 1px;
        color: #ffffff;
    }

    p {
        font-size: 15px;
        line-height: 1.7;
        color: #b0b0b0;
    }

</style>
</head>
<body>

<div class="message">
    <h1>Access Restricted</h1>
    <p>
        This website is currently blocked due to internal issues.
        Access has been temporarily disabled while the situation is being reviewed.
        Please try again later.
    </p>
</div>

</body>
</html>
